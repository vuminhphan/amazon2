<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Buy</title>
    <style>
        /* CSS Styles */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366; /* Dark blue header */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Form styles */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        form input,
        form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #002a4d;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Best Buy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Electronic product -->
        <div class="product">
            <h2>4K Ultra HD TV</h2>
            <img src="https://www.example.com/tv.jpg" alt="4K Ultra HD TV">
            <p>Experience the ultimate visual clarity with this 4K Ultra HD TV. With its vibrant colors and sharp contrast, your entertainment will come to life.</p>
            <p><strong>Price:</strong> $799.99</p>
            <button>Buy Now</button>
        </div>

        <!-- More products can be added here -->

        <!-- Form -->
        <form>
            <h3>Contact Us</h3>
            
            <!-- Label for "name" input -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <!-- Label for "email" input -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Label for "message" textarea -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Best Buy. All rights reserved.
    </footer>

    <!-- JavaScript (if any additional functionality needed) -->
    <script>
        // Add JavaScript code here for additional interactivity if needed
    </script>
</body>

</html>
